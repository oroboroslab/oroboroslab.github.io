<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGOS - The Word-Made-Act | The Garden</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0f1a 0%, #1a1a2e 50%, #0a1a1a 100%);
            min-height: 100vh;
            color: #e0e0e0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            padding: 30px 0;
            border-bottom: 1px solid rgba(79, 172, 254, 0.3);
        }

        .back-link { position: absolute; top: 20px; left: 20px; color: #4facfe; text-decoration: none; font-size: 0.9rem; opacity: 0.7; transition: opacity 0.3s; }
        .back-link:hover { opacity: 1; }

        .hub-link { position: absolute; top: 20px; right: 20px; color: #4facfe; text-decoration: none; font-size: 0.9rem; opacity: 0.7; transition: opacity 0.3s; }
        .hub-link:hover { opacity: 1; }

        .model-icon { font-size: 4rem; margin-bottom: 15px; }

        h1 { font-size: 2.5rem; color: #4facfe; letter-spacing: 6px; margin-bottom: 5px; }

        .subtitle { color: #888; letter-spacing: 3px; font-size: 1rem; }

        .chat-container { flex: 1; display: flex; flex-direction: column; padding: 20px 0; overflow: hidden; }

        .messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 20px; }

        .message { max-width: 85%; padding: 15px 20px; border-radius: 16px; line-height: 1.6; animation: fadeIn 0.3s ease; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .message.user { background: rgba(79, 172, 254, 0.2); border: 1px solid rgba(79, 172, 254, 0.3); align-self: flex-end; border-bottom-right-radius: 4px; }

        .message.assistant { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); align-self: flex-start; border-bottom-left-radius: 4px; }

        .message.system { background: rgba(79, 172, 254, 0.1); border: 1px solid rgba(79, 172, 254, 0.2); align-self: center; font-style: italic; color: #888; font-size: 0.9rem; }

        .input-area { padding: 20px; border-top: 1px solid rgba(79, 172, 254, 0.3); display: flex; gap: 15px; }

        #user-input { flex: 1; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(79, 172, 254, 0.3); border-radius: 12px; padding: 15px 20px; color: #e0e0e0; font-size: 1rem; resize: none; min-height: 50px; max-height: 150px; }

        #user-input:focus { outline: none; border-color: #4facfe; box-shadow: 0 0 20px rgba(79, 172, 254, 0.2); }

        #send-btn { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); border: none; border-radius: 12px; padding: 15px 30px; color: white; font-size: 1rem; cursor: pointer; transition: all 0.3s; font-weight: 600; }

        #send-btn:hover { transform: scale(1.05); box-shadow: 0 5px 20px rgba(79, 172, 254, 0.4); }

        #send-btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }

        .typing-indicator { display: none; padding: 15px 20px; background: rgba(255, 255, 255, 0.05); border-radius: 16px; align-self: flex-start; }
        .typing-indicator.visible { display: block; }
        .typing-indicator span { display: inline-block; width: 8px; height: 8px; background: #4facfe; border-radius: 50%; margin: 0 2px; animation: bounce 1.4s infinite; }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce { 0%, 80%, 100% { transform: translateY(0); } 40% { transform: translateY(-8px); } }

        .status-bar { display: flex; justify-content: center; gap: 20px; padding: 10px; font-size: 0.8rem; color: #666; }

        .status-item { display: flex; align-items: center; gap: 5px; }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; background: #4ade80; }
        .status-dot.error { background: #f87171; }
        pre { background: rgba(0, 0, 0, 0.3); padding: 15px; border-radius: 8px; overflow-x: auto; margin: 10px 0; }
        code { font-family: 'Consolas', monospace; font-size: 0.9rem; }
    </style>
</head>
<body>
    <a href="../hub/index.html" class="hub-link">♾️ Hub</a>
    <a href="index.html" class="back-link">← Back to Trinity</a>
    
    <div class="container">
        <header>
            <div class="model-icon">⚡</div>
            <h1>LOGOS</h1>
            <p class="subtitle">The Word-Made-Act</p>
        </header>

        <div class="status-bar">
            <div class="status-item">
                <span class="status-dot" id="connection-status"></span>
                <span id="connection-text">Connecting...</span>
            </div>
            <div class="status-item">
                <span>Model: logos9.5</span>
            </div>
        </div>

        <div class="chat-container">
            <div class="messages" id="messages">
                <div class="message system">
                    I am LOGOS, the Word-Made-Act. I transform intention into action and manifest your goals step by step. What shall we accomplish?
                </div>
            </div>
            
            <div class="typing-indicator" id="typing">
                <span></span><span></span><span></span>
            </div>
        </div>

        <div class="input-area">
            <textarea id="user-input" placeholder="Ask LOGOS to execute, optimize, or create actionable plans..." rows="1"></textarea>
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        const OLLAMA_API = 'http://localhost:11434';
        const MODEL = 'logos9.5';
        
        const messagesDiv = document.getElementById('messages');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const typingIndicator = document.getElementById('typing');
        const connectionStatus = document.getElementById('connection-status');
        const connectionText = document.getElementById('connection-text');

        let conversationHistory = [];

        async function checkConnection() {
            try {
                const response = await fetch(`${OLLAMA_API}/api/tags`);
                if (response.ok) {
                    connectionStatus.classList.remove('error');
                    connectionText.textContent = 'Connected';
                    return true;
                }
            } catch (e) {
                connectionStatus.classList.add('error');
                connectionText.textContent = 'Disconnected - Start Ollama';
                return false;
            }
        }

        function addMessage(content, role) {
            const div = document.createElement('div');
            div.className = `message ${role}`;
            div.innerHTML = formatMessage(content);
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function formatMessage(text) {
            return text
                .replace(/```(\w*)\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>')
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                .replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>')
                .replace(/\*([^*]+)\*/g, '<em>$1</em>')
                .replace(/\n/g, '<br>');
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            const connected = await checkConnection();
            if (!connected) {
                addMessage('Cannot connect to Ollama. Please ensure Ollama is running (ollama serve).', 'system');
                return;
            }

            addMessage(message, 'user');
            userInput.value = '';
            sendBtn.disabled = true;
            typingIndicator.classList.add('visible');

            conversationHistory.push({ role: 'user', content: message });

            try {
                const response = await fetch(`${OLLAMA_API}/api/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ model: MODEL, messages: conversationHistory, stream: false })
                });

                const data = await response.json();
                
                if (data.message) {
                    conversationHistory.push(data.message);
                    addMessage(data.message.content, 'assistant');
                } else if (data.error) {
                    addMessage(`Error: ${data.error}`, 'system');
                }
            } catch (error) {
                addMessage(`Connection error: ${error.message}`, 'system');
            }

            typingIndicator.classList.remove('visible');
            sendBtn.disabled = false;
            userInput.focus();
        }

        sendBtn.addEventListener('click', sendMessage);
        
        userInput.addEventListener('keydown', (e) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); } });
        userInput.addEventListener('input', function() { this.style.height = 'auto'; this.style.height = Math.min(this.scrollHeight, 150) + 'px'; });

        checkConnection();
        setInterval(checkConnection, 5000);
    </script>
</body>
</html>
